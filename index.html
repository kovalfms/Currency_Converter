<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="style.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
			crossorigin="anonymous"
		>
		<title>Конвертер валют</title>
	</head>
	<body>
		<div class="container pt-5 pb-5">
			<div class="row justify-content-center">
				
				<div class="col-6">
					<div class="card p-5">
						<form>
							<div class="courses">
								<div class="course-item card card-body">
									<div class="course-item-title">Курс USD</div>
									<div class="course-item-value" data-value="USD">--.--</div>
								</div>
								<div class="course-item card card-body">
									<div class="course-item-title">Курс EUR</div>
									<div class="course-item-value" data-value="EUR">--.--</div>
								</div>
								<div class="course-item card card-body">
									<div class="course-item-title">Курс PLN</div>
									<div class="course-item-value" data-value="PLN">--.--</div>
								</div>
							</div>
							<div class="row mb-1">
								<div class="col">
									<label for="name">Отдаю:</label>
										<option value="UAH">UAH - гривна</option>
								</div>
								<div class="col">
									<label for="name">Получаю:</label>
									<select 
										id="select"
										class="form-control"
									>
										<option value="USD">USD — Доллар США</option>
										<option value="EUR">EUR — Евро</option>
										<option value="PLN">PLN — Злотыe</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<input
										id="input"
										type="number"
										class="form-control"
										autofocus
									/>
								</div>
								<div class="col">
									<input
										id="result"
										type="number"
										class="form-control"
									/>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		<script src="app.js"></script>
	</body>
</html>
